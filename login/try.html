<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Form</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./scss/all.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>
    <div id="wrapper">
        <section class="bgImage">
            <div class="container">
                <div class="login col-md-6">
                    <p class="h1 text-center">Login</p>
                    <form id="loginForm" class="loginDiv">
                        <div class="mailBox">
                            <label class="bold">Email</label><br>
                            <input type = "text" class="loginMail" id = "userLogmail" placeholder="Email">
                            <span id = "nameError" class="text-danger font-weight-bold"></span>
                            <!-- <input type = "text" class="userName" id = "userRegname" placeholder="Last Name"> -->
                        </div>

                        <div class="mailBox">
                            <label class="bold">Password</label><br>
                            <input type = "password" class="loginPass" id = "userLogpass" placeholder="Password">
                            <span id = "nameError" class="text-danger font-weight-bold"></span>
                            <!-- <input type = "text" class="userName" id = "userRegname" placeholder="Last Name"> -->
                        </div>

                        <input type="button" class="submitBtn" id ="loginBtn" value ="Login">

                    </form>
                </div>
            </div>
        </section>
    </div>
<script src="login.js"></script>
</body>
</html>
